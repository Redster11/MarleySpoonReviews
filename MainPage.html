<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarleySpoon Review</title>

     <!-- Our CSS -->
     <link rel="stylesheet" href="styles.css">
     <!-- Our JavaScript -->
     <script src="script.js" defer></script>

</head>
<body>
    <header>
            <h1 id="title">MarleySpoon Review</h1>
            <form class="login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username placeholder="E-Mail">
        
                <label for="password">Password (8 characters minimum):</label>
                <input requried type="password" id="password" name="password" minlength="8">
        
                <button type="submit">Log-in</button>
            </form>
            <p id="page_desc">This is a place for me to save my reviews of the recipes I have tried</p>
    </header>
    <main>
        <h2 id="list">List of Dishes Tried</h2>
        <div id="dish_container">
            <!-- Dynamically populated by JavaScript -->
				<div class="card">
					<img src="images/orange_butter_salmon_1.jpg" style="width:100%;height:40%;">
					<div class="card-body">
						<h3>Destination Name</h3>
						<h4>Destination Loction</h4>
						<p class="card-text">Destination description</p>
						<button>Remove</button>
					</div>
				</div> 
        </div>
    </main>

</body>
</html>
